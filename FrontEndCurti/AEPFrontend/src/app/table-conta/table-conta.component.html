<p-table 
    [value]="contas" 
    selectionMode="single" 
    [(selection)]="selectedConta" 
    dataKey="id" 
    (onRowSelect)="onRowSelect($event)" 
    (onRowUnselect)="onRowUnselect($event)" 
    [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Tipo de Conta</th>
                <th>Transações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-conta>
            <tr [pSelectableRow]="conta">
                <td>{{conta.contaID}}</td>
                <td>{{conta.nome}}</td>
                <td>{{conta.tipoDeConta}}</td>
                <td>{{conta.transacoes}}</td>
            </tr>
        </ng-template>
</p-table>
