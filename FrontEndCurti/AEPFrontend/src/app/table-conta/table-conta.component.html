<p-table 
    [value]="data" 
    selectionMode="single" 
    [(selection)]="selectedConta" 
    dataKey="id" 
    (onRowSelect)="onRowSelect($event)" 
    (onRowUnselect)="onRowUnselect($event)" 
    [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Tipo de Conta</th>
                <th>Transações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-conta>
            <tr [pSelectableRow]="conta">
                <td>{{conta.id}}</td>
                <td>{{conta.get('nome')}}</td>
                <td>{{conta.get('tipoDeConta')}}</td>
                <td>{{conta.transacoes}}</td>
            </tr>
        </ng-template>
</p-table>
